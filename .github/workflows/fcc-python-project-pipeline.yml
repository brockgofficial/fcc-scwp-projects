#Pipeline to run "main" from all the fcc projects which includes the tests

name: "FCC: Scientific Computing Project Tests"

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
  pull_request:
    branches:
      - main

jobs:
  run_python_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo code (${{ github.repository }})
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
        shell: bash
      - name: Run Arithmetic-Formattter test
        run: |
          python ./Arithmetic-Formatter/main.py
        shell: bash